<!-- 用于开发测试内容组织功能,以及fullPage页面切换&组件切换 -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>课程学习情况</title>
		<!-- 基本资源库 -->
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/lib/jquery-ui.min.js"></script>
		<script src="../js/lib/jquery.fullPage.js"></script>
		<!-- H5对象资源&管理内容:页-组件 -->
		<script src="../js/H5.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5.css">
		<script src="../js/H5ComponentBase.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="iphone">
			
		</div>
	
		<!-- 内容组织管理,有可能会加载若干个资源 -->
		<script type="text/javascript">
			$(function() {
				var h5 = new H5();

				h5.addPage('face')
						.addComponent('logo', {
							text: 'logo',
							width: 400,
							height: 100,
							css: {
								backgroundColor: '#fff',
								top: 200,
								opacity: 0
							},
							center: true,
							animateIn: {
								opacity: 1
							},
							animateOut: {
								opacity: 0
							}
						})
						.addComponent('slogan', {
							text: 'slogan',
							width: 400,
							height: 100,
							css: {
								backgroundColor: '#fff',
								top: 350
							},
							center: true
						})
					.addPage('desc')
						.addComponent('caption', {
							text: '核心理念',
							width: 400,
							height: 100,
							css: {
								backgroundColor: '#fff',
								top: 350
							},
							center: true
						})
					.addPage('page-3')
						.addComponent('caption', {
							text: '课程方向分布'
						})
					.loader();
			});
		</script>
	</body>
</html>
