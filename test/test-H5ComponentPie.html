<!-- 用于开发测试H5ComponentPie对象（饼图组件） -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>课程学习情况</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background: #000;
				font-size: 12px;
			}
			.iphone {
				width: 340px;
				height: 540px;
				background: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -270px 0 0 -170px;
			}
		</style>
		<script src="../js/lib/jquery.js"></script>
		<script src="../js/H5ComponentBase.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

		<!-- 引入饼图的资源 -->
		<script src="../js/H5ComponentPie.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/H5ComponentPie.css">
	</head>
	<body>
		<div class="iphone">
			
		</div>

		<script type="text/javascript">
			var config = {
				type: 'pie',

				width: 400,
				height: 400,
				data: [
					['Javascript', 0.4, '#ff7676'],
					['HTML/CSS', 0.2],
					['CSS3', 0.05],
					['HTML5', 0.2],
					['jQuery', 0.15]
				],
				css: {
					top: 200,
					opacity: 0
				},
				animateIn: {
					opacity: 1,
					top: 200

				},
				animateOut: {
					opacity: 0,
					top: 100
				},
				center: true
			}

			var h5 = new H5ComponentPie('myBarComponent', config);

			$('.iphone').append(h5);

			var leave = true;
			$('body').click(function() {
				leave = !leave;
				$('.h5_component').trigger(leave? 'onLeave': 'onLoad');
			});
		</script>
	</body>
</html>
